---
box: "ammonkc/entropy"
box_version: "2.0"
ostype: "RedHat_64"
ip: "192.168.10.20"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/Code
      to: /home/vagrant/Code

sites:
    - map: entropy.dev
      to: /home/vagrant/Code/Entropy/public

databases:
    - entropy

variables:
    - key: APP_ENV
      value: local
