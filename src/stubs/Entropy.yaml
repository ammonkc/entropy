---
ip: "192.168.10.20"
memory: 2048
cpus: 1
provider: virtualbox
box: "ammonkc/entropy"
version: "~>2.0"
ostype: "RedHat_64"

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: ~/src/code
      to: /var/www/html/Entropy

sites:
    - map: entropy.test
      to: /var/www/html/Entropy/public

databases:
    - db: entropy

variables:
    - key: APP_ENV
      value: local

