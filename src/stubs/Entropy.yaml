---
box: "ammonkc/entropy"
box_version: "~>2.0"
ostype: "RedHat_64"
ip: "192.168.10.20"
memory: 2048
cpus: 1

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: /Library/WebServer/Documents
      to: /var/www/html/Entropy

sites:
    - map: entropy.dev
      to: /var/www/html/Entropy/public

databases:
    - db: entropy

variables:
    - key: APP_ENV
      value: local

